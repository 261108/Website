var myWindow;

function makeWindow(text){
  //NOTE:  no spaces in the second parameter string!!!
  myWindow = window.open("","myWindow");

  myWindow.document.close();
} // end makeWindow

  output += '<head> \n';

  output += ' \n';
  output += '</body> \n';
  output += '</html> \n';

  var txtInput = document.getElementById('txtInput');
  txtInput.innerHTML = output;
} // end makeDefault
